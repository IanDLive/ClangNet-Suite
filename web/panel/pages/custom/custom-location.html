<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Stream Location</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li>Custom ClangNet</li>
            <li class="active">Stream Location</li>
        </ol>
    </section>

    <!-- Main Content -->
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <label class="switch" data-toggle="tooltip" title="Module toggle">
                    <input type="checkbox" id="locationModuleToggle" checked="checked" />
                    <span class="slider round"></span>
                </label>
                <h3 class="box-title">Stream Location Module</h3>
            </div>
            <form role="form">
                <!-- Box Content -->
                <div class="box-body">
                    <div class="load-ajax">
                        <div class="spinner"></div>
                        <p class="load-ajax-text">Loading...</p>
                    </div>
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-primary btn-sm" type="button" id="location-set-button"><i class="fa fa-plus"></i>&nbsp; Set Location</button>
                        <button class="btn btn-primary btn-sm" type="button" id="location-clear-button"><i class="fa fa-window-restore"></i>&nbsp; Clear Location</button>
                    </div>
                    <table id="locationTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>
    <!-- Location script -->
    <script src="/panel/js/pages/custom/location.js"></script>
</main>
