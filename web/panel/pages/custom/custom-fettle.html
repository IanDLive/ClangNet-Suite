<!--
    Abstract version of the Health/Wellbeing system
    Modified to go hand in hand with the ClangNet 'fettle' command.
-->

<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Fettle Wellbeing System</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li>Custom ClangNet</li>
            <li class="active">Fettle Wellbeing System</li>
        </ol>
    </section>

    <!-- Main Content -->
    <section class="content">
        <div class="row">
            <!-- Left Section -->
            <section class="col-lg-12">
                <div class="row">
                    <!-- Fettle Settings -->
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <label class="switch" data-toggle="tooltip" title="Module toggle">
                                    <input type="checkbox" id="fettleModuleToggle" checked="checked">
                                    <span class="slider round"></span>
                                </label>
                                <h3 class="box-title">Fettle Wellbeing Settings</h3>
                            </div>
                            <form role="form" id="fettleModule">
                                <!-- Box Content -->
                                <div class="box-body">
                                    <div class="row">
                                        <!-- Base Command-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Base Command</label>
                                                <input type="text" class="form-control" id="baseCommand" placeholder="fettle" data-toggle="tooltip" title="This is the base command for the fettle wellbeing system."/>
                                            </div>
                                        </div>
                                        <!-- Hydration ml -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hydration (ml)</label>
                                                <input type="number" class="form-control" id="hydrationml" placeholder="250" min="100" data-toggle="tooltip" title="Amount of millilitres a user should drink per hour."/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- Hydration Timer -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hydration (Timer in Minutes)</label>
                                                <input type="number" class="form-control" id="hydrationtimer" placeholder="1" min="30" data-toggle="tooltip" title="How often to remind the user when to drink. (minutes)"/>
                                            </div>
                                        </div>
                                        <!-- Hydration Toggle -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hydration (Toggle)</label>
                                                <select class="form-control" id="hydration" style="cursor: pointer;" data-toggle="tooltip" title="Toggle the system for hydration on and off.">
                                                    <option>Yes</option>
                                                    <option>No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- Hunger Timer -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hunger (Timer in Minutes)</label>
                                                <input type="number" class="form-control" id="hungertimer" placeholder="1" min="30" data-toggle="tooltip" title="How often to remind the user to eat. (minutes)"/>
                                            </div>
                                        </div>
                                        <!-- Hunger Toggle -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hunger (Toggle)</label>
                                                <select class="form-control" id="hunger" style="cursor: pointer;" data-toggle="tooltip" title="Toggle the system for hunger on and off.">
                                                    <option>Yes</option>
                                                    <option>No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Box Footer -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary pull-right" id="fettle-save-all">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!-- Fettle Script -->
    <script src="panel/js/pages/custom/fettle.js"></script>
</main>
